<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
        <h1>Image Gallery</h1>
        <div class="gallery">
            <img id="currentImage" src="../img/1.jpg" alt="Gallery Image">
        </div>
        <div class="navigation">
            <button id="prevBtn">Previous</button>
            <button id="nextBtn">Next</button>
        </div>
        <div class="thumbnail-container">
            <img class="thumbnail" src="../img/1.jpg" alt="Thumbnail 1" onclick="changeImage(0)">
            <img class="thumbnail" src="../img/2.jpg" alt="Thumbnail 2" onclick="changeImage(1)">
            <img class="thumbnail" src="../img/4.jpg" alt="Thumbnail 3" onclick="changeImage(2)">
            <img class="thumbnail" src="../img/5.jpg" alt="Thumbnail 3" onclick="changeImage(3)">
            <img class="thumbnail" src="../img/6.jpg" alt="Thumbnail 3" onclick="changeImage(4)">
            <img class="thumbnail" src="../img/3.jpg" alt="Thumbnail 3" onclick="changeImage(5)">
            <img class="thumbnail" src="../img/2.jpg" alt="Thumbnail 3" onclick="changeImage(6)">
            <img class="thumbnail" src="../img/1.jpg" alt="Thumbnail 3" onclick="changeImage(7)">
            <!-- Add more thumbnails as needed -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
